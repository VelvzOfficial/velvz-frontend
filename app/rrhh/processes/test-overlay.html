<!DOCTYPE html>
<html>
<head>
    <title>Test Overlay</title>
    <link rel="stylesheet" href="/assets/css/rrhh.css">
    <style>
        body {
            background: #0a0a1a;
            color: white;
            font-family: sans-serif;
            padding: 2rem;
        }
        button {
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem;
        }
        #log {
            background: #1a1a2e;
            padding: 1rem;
            margin-top: 2rem;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Test de Loading Overlay</h1>

    <button onclick="testOverlay1()">Test 1: Solo clase base</button>
    <button onclick="testOverlay2()">Test 2: Con clase --active</button>
    <button onclick="testOverlay3()">Test 3: Estilos inline</button>
    <button onclick="testOverlay4()">Test 4: Sin rrhh.css</button>

    <div id="log"></div>

    <script>
        function log(msg) {
            document.getElementById('log').innerHTML += msg + '\n';
            console.log(msg);
        }

        function testOverlay1() {
            log('--- TEST 1: Solo clase base ---');
            const overlay = document.createElement('div');
            overlay.className = 'velvz-loading-overlay';
            overlay.innerHTML = '<div class="velvz-loading-overlay__content"><div class="velvz-loading-overlay__spinner"></div><div class="velvz-loading-overlay__text">Test 1...</div></div>';
            document.body.appendChild(overlay);

            const styles = window.getComputedStyle(overlay);
            log('opacity: ' + styles.opacity);
            log('visibility: ' + styles.visibility);
            log('display: ' + styles.display);
            log('z-index: ' + styles.zIndex);
            log('position: ' + styles.position);

            setTimeout(() => {
                document.body.removeChild(overlay);
                log('Overlay removido');
            }, 3000);
        }

        function testOverlay2() {
            log('--- TEST 2: Con clase --active ---');
            const overlay = document.createElement('div');
            overlay.className = 'velvz-loading-overlay velvz-loading-overlay--active';
            overlay.innerHTML = '<div class="velvz-loading-overlay__content"><div class="velvz-loading-overlay__spinner"></div><div class="velvz-loading-overlay__text">Test 2...</div></div>';
            document.body.appendChild(overlay);

            const styles = window.getComputedStyle(overlay);
            log('opacity: ' + styles.opacity);
            log('visibility: ' + styles.visibility);
            log('display: ' + styles.display);
            log('z-index: ' + styles.zIndex);
            log('position: ' + styles.position);

            setTimeout(() => {
                document.body.removeChild(overlay);
                log('Overlay removido');
            }, 3000);
        }

        function testOverlay3() {
            log('--- TEST 3: Estilos inline ---');
            const overlay = document.createElement('div');
            overlay.id = 'testOverlay3';
            overlay.style.cssText = `
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                bottom: 0 !important;
                background: rgba(0, 0, 0, 0.9) !important;
                z-index: 999999 !important;
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
                opacity: 1 !important;
                visibility: visible !important;
            `;
            overlay.innerHTML = '<div style="background: #1a1a2e; padding: 3rem; border-radius: 20px; text-align: center;"><div style="width: 60px; height: 60px; border: 4px solid rgba(16,185,129,0.2); border-top-color: #10b981; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div><div style="color: white; font-size: 1.25rem;">Test 3 - Estilos inline</div></div>';

            // Añadir keyframes
            if (!document.getElementById('testSpinStyles')) {
                const style = document.createElement('style');
                style.id = 'testSpinStyles';
                style.textContent = '@keyframes spin { to { transform: rotate(360deg); } }';
                document.head.appendChild(style);
            }

            document.body.appendChild(overlay);

            const styles = window.getComputedStyle(overlay);
            log('opacity: ' + styles.opacity);
            log('visibility: ' + styles.visibility);
            log('display: ' + styles.display);
            log('z-index: ' + styles.zIndex);
            log('position: ' + styles.position);

            setTimeout(() => {
                document.body.removeChild(overlay);
                log('Overlay removido');
            }, 3000);
        }

        function testOverlay4() {
            log('--- TEST 4: Clase custom sin conflictos ---');

            // Crear estilos propios
            if (!document.getElementById('customOverlayStyles')) {
                const style = document.createElement('style');
                style.id = 'customOverlayStyles';
                style.textContent = `
                    .custom-loading-overlay {
                        position: fixed;
                        top: 0;
                        left: 0;
                        right: 0;
                        bottom: 0;
                        background: rgba(0, 0, 0, 0.9);
                        z-index: 999999;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    }
                    .custom-loading-overlay__box {
                        background: #1a1a2e;
                        border: 2px solid rgba(16, 185, 129, 0.3);
                        border-radius: 20px;
                        padding: 3rem;
                        text-align: center;
                    }
                    .custom-loading-overlay__spinner {
                        width: 60px;
                        height: 60px;
                        border: 4px solid rgba(16, 185, 129, 0.2);
                        border-top-color: #10b981;
                        border-radius: 50%;
                        animation: spin 1s linear infinite;
                        margin: 0 auto 1rem;
                    }
                    .custom-loading-overlay__text {
                        color: white;
                        font-size: 1.25rem;
                        font-weight: 600;
                    }
                    @keyframes spin { to { transform: rotate(360deg); } }
                `;
                document.head.appendChild(style);
            }

            const overlay = document.createElement('div');
            overlay.className = 'custom-loading-overlay';
            overlay.innerHTML = `
                <div class="custom-loading-overlay__box">
                    <div class="custom-loading-overlay__spinner"></div>
                    <div class="custom-loading-overlay__text">Test 4 - Custom class</div>
                </div>
            `;
            document.body.appendChild(overlay);

            const styles = window.getComputedStyle(overlay);
            log('opacity: ' + styles.opacity);
            log('visibility: ' + styles.visibility);
            log('display: ' + styles.display);
            log('z-index: ' + styles.zIndex);
            log('position: ' + styles.position);

            setTimeout(() => {
                document.body.removeChild(overlay);
                log('Overlay removido');
            }, 3000);
        }

        log('Página de test cargada. Haz clic en los botones para probar.');
    </script>
</body>
</html>
