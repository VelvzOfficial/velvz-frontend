<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfiles de Empresa - RRHH IA - Velvz</title>

    <!-- Favicons -->
    <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" href="/logoR.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/logoR.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/app-dashboard.css">

    <!-- Auth System -->
    <script src="/assets/js/auth-config.js"></script>

    <style>
        :root {
            --rrhh-primary: #10b981;
            --profiles-color: #8b5cf6;
            --profiles-light: rgba(139, 92, 246, 0.1);
        }

        /* Override sidebar hover color */
        .velvz-sidebar__link:hover,
        .velvz-sidebar__link--active {
            background: rgba(16, 185, 129, 0.1) !important;
            color: #10b981 !important;
        }
        .velvz-sidebar__link:hover .velvz-sidebar__icon,
        .velvz-sidebar__link--active .velvz-sidebar__icon {
            color: #10b981 !important;
        }

        /* Main Content Layout */
        .profiles-layout {
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 0;
            height: calc(100vh - 80px);
            margin: -2rem;
        }

        /* Left Panel - Lista */
        .profiles-list {
            background: var(--dark-bg-secondary);
            border-right: 1px solid rgba(255,255,255,0.06);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .profiles-list__header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }

        .profiles-list__title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .profiles-list__title i { color: var(--profiles-color); }

        .profiles-list__count {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.5);
        }

        .profiles-list__actions {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }

        .profiles-list__search {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 10px;
            color: #fff;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--profiles-color);
            box-shadow: 0 0 0 3px var(--profiles-light);
        }

        .search-input::placeholder { color: rgba(255,255,255,0.3); }

        .search-wrapper {
            position: relative;
        }

        .search-wrapper i {
            position: absolute;
            left: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.3);
            font-size: 0.85rem;
        }

        .profiles-list__items {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        /* Profile Item en la lista */
        .profile-item {
            display: flex;
            align-items: center;
            gap: 0.875rem;
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 0.25rem;
        }

        .profile-item:hover {
            background: rgba(255,255,255,0.05);
        }

        .profile-item--active {
            background: rgba(139, 92, 246, 0.15);
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .profile-item__icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: #fff;
            flex-shrink: 0;
        }

        .profile-item__info {
            flex: 1;
            min-width: 0;
        }

        .profile-item__title {
            font-size: 0.95rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.15rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .profile-item__department {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.5);
            display: flex;
            align-items: center;
            gap: 0.35rem;
        }

        .profile-item__count {
            text-align: center;
            flex-shrink: 0;
        }

        .profile-item__count-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--profiles-color);
        }

        .profile-item__count-label {
            font-size: 0.6rem;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
        }

        /* Right Panel - Detalle */
        .profile-detail {
            background: var(--dark-bg);
            padding: 2rem;
            overflow-y: auto;
        }

        .profile-detail--empty {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .detail-empty {
            text-align: center;
            color: rgba(255,255,255,0.4);
        }

        .detail-empty__icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .detail-empty__text {
            font-size: 1rem;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
        }

        .btn--primary { background: var(--profiles-color); color: #fff; }
        .btn--primary:hover { background: #7c3aed; transform: translateY(-2px); }
        .btn--secondary { background: var(--dark-bg-secondary); border: 1px solid rgba(255,255,255,0.1); color: rgba(255,255,255,0.8); }
        .btn--secondary:hover { border-color: rgba(255,255,255,0.2); color: #fff; }
        .btn--icon { padding: 0.75rem; }
        .btn--full { width: 100%; justify-content: center; }
        .btn--danger { background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.2); }
        .btn--danger:hover { background: rgba(239, 68, 68, 0.2); }

        /* Detail Header */
        .detail-header {
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }

        .detail-header__icon {
            width: 72px;
            height: 72px;
            border-radius: 18px;
            background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            color: #fff;
            flex-shrink: 0;
        }

        .detail-header__info {
            flex: 1;
        }

        .detail-header__title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.35rem;
        }

        .detail-header__department {
            font-size: 1rem;
            color: rgba(255,255,255,0.6);
            display: flex;
            align-items: center;
            gap: 0.4rem;
            margin-bottom: 0.75rem;
        }

        .detail-header__meta {
            display: flex;
            gap: 1.5rem;
            font-size: 0.85rem;
            color: rgba(255,255,255,0.5);
        }

        .detail-header__meta span {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .detail-header__actions {
            display: flex;
            gap: 0.75rem;
        }

        /* Detail Sections */
        .detail-section {
            margin-bottom: 2rem;
        }

        .detail-section__title {
            font-size: 0.8rem;
            font-weight: 600;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }

        /* Requirements Grid */
        .requirements-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .requirement-tag {
            padding: 0.5rem 1rem;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 8px;
            font-size: 0.85rem;
            color: #a78bfa;
        }

        /* Description */
        .profile-description {
            background: var(--dark-bg-secondary);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 12px;
            padding: 1.25rem;
            font-size: 0.95rem;
            color: rgba(255,255,255,0.7);
            line-height: 1.6;
        }

        /* Salary Range */
        .salary-card {
            background: var(--dark-bg-secondary);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 12px;
            padding: 1.25rem;
        }

        .salary-card__range {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--rrhh-primary);
            margin-bottom: 0.25rem;
        }

        .salary-card__label {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.5);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .stat-card {
            background: var(--dark-bg-secondary);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 12px;
            padding: 1.25rem;
            text-align: center;
        }

        .stat-card__value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.25rem;
        }

        .stat-card__label {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.5);
        }

        /* Recent Processes */
        .process-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .process-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--dark-bg-secondary);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 10px;
        }

        .process-item__status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .process-item__status--active { background: var(--rrhh-primary); }
        .process-item__status--paused { background: #f59e0b; }
        .process-item__status--closed { background: rgba(255,255,255,0.3); }

        .process-item__info { flex: 1; }

        .process-item__title {
            font-size: 0.9rem;
            font-weight: 500;
            color: #fff;
            margin-bottom: 0.15rem;
        }

        .process-item__date {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.4);
        }

        .process-item__candidates {
            text-align: right;
        }

        .process-item__candidates-value {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
        }

        .process-item__candidates-label {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.4);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .profiles-layout {
                grid-template-columns: 320px 1fr;
            }
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .profiles-layout {
                grid-template-columns: 1fr;
                height: auto;
            }

            .profiles-list {
                max-height: 50vh;
            }

            .profile-detail {
                min-height: 50vh;
            }

            .detail-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .detail-header__meta {
                justify-content: center;
                flex-wrap: wrap;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const profiles = [
                {
                    id: 1,
                    title: 'Desarrollador Backend',

                    description: 'Responsable del desarrollo y mantenimiento de APIs, servicios backend y bases de datos. Debe tener experiencia en arquitecturas escalables y mejores prácticas de desarrollo.',

                    ]
                },
                {
                    id: 2,
                    title: 'Desarrollador Frontend',
                    department: 'Tecnología',
                    description: 'Encargado del desarrollo de interfaces de usuario modernas y responsivas. Debe dominar frameworks de frontend y tener buen ojo para el diseño.',
                    requirements: ['React', 'TypeScript', 'CSS/SASS', 'Testing', 'Git', 'Accesibilidad'],
                    salaryRange: '40.000€ - 60.000€',
                    processesUsed: 2,
                    candidatesTotal: 89,
                    avgMatchScore: 81,
                    createdDate: '20 Oct 2024',
                    recentProcesses: [
                        { title: 'React Developer Senior', status: 'active', date: '18 Ene 2025', candidates: 32 },
                        { title: 'Frontend Engineer', status: 'paused', date: '10 Dic 2024', candidates: 57 }
                    ]
                },
                {
                    id: 3,

                    department: 'Producto',
                    description: 'Lidera la estrategia y roadmap de producto. Trabaja estrechamente con equipos técnicos y stakeholders para definir y priorizar funcionalidades.',
                    requirements: ['Scrum', 'Analytics', 'Roadmapping', 'Stakeholder Management', 'SQL', 'Jira'],
                    salaryRange: '55.000€ - 80.000€',
                    processesUsed: 4,
                    candidatesTotal: 156,
                    avgMatchScore: 87,
                    createdDate: '01 Sep 2024',
                    recentProcesses: [
                        { title: 'Product Manager - Growth', status: 'active', date: '22 Ene 2025', candidates: 28 },
                        { title: 'Senior PM - Platform', status: 'active', date: '15 Ene 2025', candidates: 34 },
                        { title: 'PM - Mobile', status: 'closed', date: '20 Nov 2024', candidates: 52 },
                        { title: 'Associate PM', status: 'closed', date: '05 Oct 2024', candidates: 42 }

                },
                {
                    id: 4,
                    title: 'Diseñador UX/UI',
                    department: 'Diseño',
                    description: 'Responsable del diseño de experiencias de usuario e interfaces visuales. Debe combinar creatividad con metodologías de investigación de usuarios.',

                    candidatesTotal: 64,

                    createdDate: '10 Nov 2024',
                    recentProcesses: [
                        { title: 'Senior UX Designer', status: 'active', date: '25 Ene 2025', candidates: 64 }
                    ]
                }
            ];

            const listContainer = document.getElementById('profilesList');
            const detailContainer = document.getElementById('profileDetail');
            const countElement = document.getElementById('profilesCount');
            let selectedId = null;

            function renderList(data) {
                countElement.textContent = `${data.length} perfil${data.length !== 1 ? 'es' : ''}`;

                listContainer.innerHTML = data.map(p => `
                    <div class="profile-item ${selectedId === p.id ? 'profile-item--active' : ''}" data-id="${p.id}">
                        <div class="profile-item__icon">
                            <i class="fas fa-id-badge"></i>
                        </div>
                        <div class="profile-item__info">
                            <div class="profile-item__title">${p.title}</div>
                            <div class="profile-item__department">
                                <i class="fas fa-building"></i> ${p.department}
                            </div>
                        </div>
                        <div class="profile-item__count">
                            <div class="profile-item__count-value">${p.processesUsed}</div>
                            <div class="profile-item__count-label">Procesos</div>
                        </div>
                    </div>
                `).join('');

                // Add click handlers
                listContainer.querySelectorAll('.profile-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const id = parseInt(item.dataset.id);
                        selectProfile(id);
                    });
                });
            }

            function selectProfile(id) {
                selectedId = id;
                const profile = profiles.find(p => p.id === id);

                // Update active state in list
                listContainer.querySelectorAll('.profile-item').forEach(item => {
                    item.classList.toggle('profile-item--active', parseInt(item.dataset.id) === id);
                });

                // Render detail
                detailContainer.classList.remove('profile-detail--empty');
                detailContainer.innerHTML = `
                    <div class="detail-header">
                        <div class="detail-header__icon">
                            <i class="fas fa-id-badge"></i>
                        </div>
                        <div class="detail-header__info">
                            <h2 class="detail-header__title">${profile.title}</h2>
                            <p class="detail-header__department">
                                <i class="fas fa-building"></i> ${profile.department}
                            </p>
                            <div class="detail-header__meta">
                                <span><i class="fas fa-calendar"></i> Creado ${profile.createdDate}</span>
                            </div>
                        </div>
                        <div class="detail-header__actions">
                            <button class="btn btn--primary">
                                <i class="fas fa-plus"></i> Crear Proceso
                            </button>
                            <button class="btn btn--secondary">
                                <i class="fas fa-edit"></i> Editar
                            </button>
                        </div>
                    </div>

                    <div class="detail-section">
                        <h3 class="detail-section__title">Estadísticas</h3>
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-card__value">${profile.processesUsed}</div>
                                <div class="stat-card__label">Procesos creados</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-card__value">${profile.candidatesTotal}</div>
                                <div class="stat-card__label">Candidatos totales</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-card__value">${profile.avgMatchScore}%</div>
                                <div class="stat-card__label">Match promedio</div>
                            </div>
                        </div>
                    </div>

                    <div class="detail-section">
                        <h3 class="detail-section__title">Descripción</h3>
                        <div class="profile-description">
                            ${profile.description}
                        </div>
                    </div>

                    <div class="detail-section">
                        <h3 class="detail-section__title">Requisitos clave</h3>
                        <div class="requirements-grid">
                            ${profile.requirements.map(req => `<span class="requirement-tag">${req}</span>`).join('')}
                        </div>
                    </div>

                    <div class="detail-section">
                        <h3 class="detail-section__title">Rango Salarial</h3>
                        <div class="salary-card">
                            <div class="salary-card__range">${profile.salaryRange}</div>
                            <div class="salary-card__label">Bruto anual</div>
                        </div>
                    </div>

                    <div class="detail-section">
                        <h3 class="detail-section__title">Procesos que usan este perfil</h3>
                        <div class="process-list">
                            ${profile.recentProcesses.map(proc => `
                                <div class="process-item">
                                    <div class="process-item__status process-item__status--${proc.status}"></div>
                                    <div class="process-item__info">
                                        <div class="process-item__title">${proc.title}</div>
                                        <div class="process-item__date">${proc.date}</div>
                                    </div>
                                    <div class="process-item__candidates">
                                        <div class="process-item__candidates-value">${proc.candidates}</div>
                                        <div class="process-item__candidates-label">candidatos</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="detail-section" style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.06);">
                        <button class="btn btn--danger">
                            <i class="fas fa-trash"></i> Eliminar perfil
                        </button>
                    </div>
                `;
            }

            // Search
            document.getElementById('searchProfiles').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                renderList(profiles.filter(p =>
                    p.title.toLowerCase().includes(query) ||
                    p.department.toLowerCase().includes(query) ||
                    p.requirements.some(r => r.toLowerCase().includes(query))
                ));
            });

            // New profile button
            document.getElementById('newProfileBtn').addEventListener('click', () => {
                alert('Modal de nuevo perfil - Por implementar');
            });

            // Initial render
            renderList(profiles);
        });
    </script>
</body>
</html>
