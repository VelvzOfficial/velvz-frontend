    <style>
        :root {
            --rrhh-primary: #10b981;
            --candidates-color: #3b82f6;
            --candidates-light: rgba(59, 130, 246, 0.1);
        }

        /* Override sidebar hover color */
        .velvz-sidebar__link:hover,
        .velvz-sidebar__link--active {
            background: rgba(16, 185, 129, 0.1) !important;
            color: #10b981 !important;
        }
        .velvz-sidebar__link:hover .velvz-sidebar__icon,
        .velvz-sidebar__link--active .velvz-sidebar__icon {
            color: #10b981 !important;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
        }
        .btn--primary { background: var(--candidates-color); color: #fff; }
        .btn--primary:hover { background: #2563eb; }
        .btn--secondary { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: rgba(255,255,255,0.8); }
        .btn--secondary:hover { border-color: rgba(255,255,255,0.2); color: #fff; }
        .btn--sm { padding: 0.5rem 0.75rem; font-size: 0.8rem; }

        /* Main Content Layout */
        .candidates-layout {
            display: grid;
            grid-template-columns: 340px 1fr;
            gap: 0;
            height: calc(100vh - 80px);
            margin: -2rem;
        }

        /* Left Panel - Lista */
        .candidates-list {
            background: var(--dark-bg-secondary);
            border-right: 1px solid rgba(255,255,255,0.06);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .candidates-list__header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.06);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .candidates-list__header-left {
            display: flex;
            flex-direction: column;
        }

        .candidates-list__title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.15rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .candidates-list__title i { color: var(--candidates-color); }

        .candidates-list__count {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.5);
        }

        .candidates-list__actions {
            display: flex;
            gap: 0.5rem;
        }

        .candidates-list__toolbar {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.06);
            display: flex;
            gap: 0.5rem;
        }

        .candidates-list__search {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 10px;
            color: #fff;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--candidates-color);
            box-shadow: 0 0 0 3px var(--candidates-light);
        }

        .search-input::placeholder { color: rgba(255,255,255,0.3); }

        .search-wrapper {
            position: relative;
        }

        .search-wrapper i {
            position: absolute;
            left: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.3);
            font-size: 0.85rem;
        }

        .candidates-list__items {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        /* Candidate Item en la lista */
        .candidate-item {
            display: flex;
            align-items: center;
            gap: 0.875rem;
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 0.25rem;
        }

        .candidate-item:hover {
            background: rgba(255,255,255,0.05);
        }

        .candidate-item--active {
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .candidate-item__avatar {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.95rem;
            font-weight: 600;
            color: #fff;
            flex-shrink: 0;
        }

        .candidate-item__info {
            flex: 1;
            min-width: 0;
        }

        .candidate-item__name {
            font-size: 0.95rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.15rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .candidate-item__role {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .candidate-item__score {
            text-align: center;
            flex-shrink: 0;
        }

        .candidate-item__score-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--rrhh-primary);
        }

        .candidate-item__score-label {
            font-size: 0.6rem;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
        }

        /* Right Panel - Detalle */
        .candidate-detail {
            background: var(--dark-bg);
            padding: 2rem;
            overflow-y: auto;
            min-width: 500px;
        }

        .candidate-detail--empty {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .candidate-detail__inner {
            max-width: 700px;
            margin: 0 auto;
        }

        .detail-empty {
            text-align: center;
            color: rgba(255,255,255,0.4);
        }

        .detail-empty__icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .detail-empty__text {
            font-size: 1rem;
        }

        /* Detail Header */
        .detail-header {
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }

        .detail-header__avatar {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            font-weight: 600;
            color: #fff;
            flex-shrink: 0;
        }

        .detail-header__info {
            flex: 1;
        }

        .detail-header__name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.25rem;
        }

        .detail-header__role {
            font-size: 1rem;
            color: rgba(255,255,255,0.6);
            margin-bottom: 0.75rem;
        }

        .detail-header__meta {
            display: flex;
            gap: 1.5rem;
            font-size: 0.85rem;
            color: rgba(255,255,255,0.5);
        }

        .detail-header__meta span {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .detail-header__actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
        }

        .btn--primary { background: var(--candidates-color); color: #fff; }
        .btn--primary:hover { background: #2563eb; transform: translateY(-2px); }
        .btn--secondary { background: var(--dark-bg-secondary); border: 1px solid rgba(255,255,255,0.1); color: rgba(255,255,255,0.8); }
        .btn--secondary:hover { border-color: rgba(255,255,255,0.2); color: #fff; }
        .btn--icon { padding: 0.75rem; }

        /* Score Badge */
        .detail-score {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            text-align: center;
        }

        .detail-score__value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--rrhh-primary);
        }

        .detail-score__label {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
        }

        /* Detail Sections */
        .detail-section {
            margin-bottom: 2rem;
        }

        .detail-section__title {
            font-size: 0.8rem;
            font-weight: 600;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }

        /* Skills */
        .skills-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .skill-tag {
            padding: 0.5rem 1rem;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 8px;
            font-size: 0.85rem;
            color: #93c5fd;
        }

        /* Process Info */
        .process-card {
            background: var(--dark-bg-secondary);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 12px;
            padding: 1.25rem;
        }

        .process-card__title {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .process-card__phase {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.35rem 0.75rem;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 6px;
            font-size: 0.8rem;
            color: var(--rrhh-primary);
            margin-bottom: 1rem;
        }

        .process-card__progress {
            margin-top: 1rem;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar__fill {
            height: 100%;
            background: linear-gradient(90deg, var(--rrhh-primary), #34d399);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.5);
            margin-top: 0.5rem;
        }

        /* Timeline */
        .timeline {
            position: relative;
            padding-left: 1.5rem;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0.5rem;
            bottom: 0.5rem;
            width: 2px;
            background: rgba(255,255,255,0.1);
        }

        .timeline-item {
            position: relative;
            padding-bottom: 1.25rem;
        }

        .timeline-item:last-child { padding-bottom: 0; }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -1.5rem;
            top: 0.4rem;
            width: 8px;
            height: 8px;
            background: var(--candidates-color);
            border-radius: 50%;
            transform: translateX(-3px);
        }

        .timeline-item__date {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.4);
            margin-bottom: 0.25rem;
        }

        .timeline-item__content {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
        }

        /* Contact Info */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: var(--dark-bg-secondary);
            border-radius: 10px;
        }

        .contact-item__icon {
            width: 36px;
            height: 36px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--candidates-color);
        }

        .contact-item__label {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.4);
        }

        .contact-item__value {
            font-size: 0.9rem;
            color: #fff;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .candidates-layout {
                grid-template-columns: 320px 1fr;
            }
        }

        @media (max-width: 768px) {
            .candidates-layout {
                grid-template-columns: 1fr;
                height: auto;
            }

            .candidates-list {
                max-height: 50vh;
            }

            .candidate-detail {
                min-height: 50vh;
            }

            .detail-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .detail-header__meta {
                justify-content: center;
                flex-wrap: wrap;
            }

            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            const listContainer = document.getElementById('candidatesList');
            const detailContainer = document.getElementById('candidateDetail');
            const countElement = document.getElementById('candidatesCount');
            let selectedId = null;

            function renderList(data) {
                countElement.textContent = `${data.length} candidato${data.length !== 1 ? 's' : ''}`;

                listContainer.innerHTML = data.map(c => `
                    <div class="candidate-item ${selectedId === c.id ? 'candidate-item--active' : ''}" data-id="${c.id}">
                        <div class="candidate-item__avatar">${c.initials}</div>
                        <div class="candidate-item__info">
                            <div class="candidate-item__name">${c.name}</div>
                            <div class="candidate-item__role">${c.role}</div>
                        </div>
                        <div class="candidate-item__score">
                            <div class="candidate-item__score-value">${c.score}</div>
                            <div class="candidate-item__score-label">Match</div>
                        </div>
                    </div>
                `).join('');

                // Add click handlers
                listContainer.querySelectorAll('.candidate-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const id = parseInt(item.dataset.id);
                        selectCandidate(id);
                    });
                });
            }

            function selectCandidate(id) {
                selectedId = id;
                const candidate = candidates.find(c => c.id === id);

                // Update active state in list
                listContainer.querySelectorAll('.candidate-item').forEach(item => {
                    item.classList.toggle('candidate-item--active', parseInt(item.dataset.id) === id);
                });

                // Render detail
                detailContainer.classList.remove('candidate-detail--empty');
                detailContainer.innerHTML = `
                    <div class="detail-header">
                        <div class="detail-header__avatar">${candidate.initials}</div>
                        <div class="detail-header__info">
                            <h2 class="detail-header__name">${candidate.name}</h2>
                            <p class="detail-header__role">${candidate.role}</p>
                            <div class="detail-header__meta">
                                <span><i class="fas fa-map-marker-alt"></i> ${candidate.location}</span>
                                <span><i class="fas fa-briefcase"></i> ${candidate.experience}</span>
                                <span><i class="fas fa-calendar"></i> Aplicó ${candidate.appliedDate}</span>
                            </div>
                        </div>
                        <div class="detail-score">
                            <div class="detail-score__value">${candidate.score}%</div>
                            <div class="detail-score__label">Match Score</div>
                        </div>
                    </div>

                    <div class="detail-header__actions" style="margin-bottom: 2rem;">
                        <button class="btn btn--primary">
                            <i class="fas fa-envelope"></i> Contactar
                        </button>
                        <button class="btn btn--secondary">
                            <i class="fas fa-file-alt"></i> Ver CV
                        </button>
                        <button class="btn btn--secondary btn--icon">
                            <i class="fas fa-star"></i>
                        </button>
                    </div>

                    <div class="detail-section">
                        <h3 class="detail-section__title">Proceso Actual</h3>
                        <div class="process-card">
                            <div class="process-card__title">${candidate.process}</div>
                            <span class="process-card__phase">
                                <i class="fas fa-layer-group"></i> ${candidate.phase}
                            </span>
                            <div class="process-card__progress">
                                <div class="progress-bar">
                                    <div class="progress-bar__fill" style="width: ${candidate.progress}%"></div>
                                </div>
                                <div class="progress-label">
                                    <span>Progreso</span>
                                    <span>${candidate.progress}%</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="detail-section">
                        <h3 class="detail-section__title">Habilidades</h3>
                        <div class="skills-grid">
                            ${candidate.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                        </div>
                    </div>

                    <div class="detail-section">
                        <h3 class="detail-section__title">Información de Contacto</h3>
                        <div class="contact-grid">
                            <div class="contact-item">
                                <div class="contact-item__icon"><i class="fas fa-envelope"></i></div>
                                <div>
                                    <div class="contact-item__label">Email</div>
                                    <div class="contact-item__value">${candidate.email}</div>
                                </div>
                            </div>
                            <div class="contact-item">
                                <div class="contact-item__icon"><i class="fas fa-phone"></i></div>
                                <div>
                                    <div class="contact-item__label">Teléfono</div>
                                    <div class="contact-item__value">${candidate.phone}</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="detail-section">
                        <h3 class="detail-section__title">Historial</h3>
                        <div class="timeline">
                            ${candidate.timeline.map(item => `
                                <div class="timeline-item">
                                    <div class="timeline-item__date">${item.date}</div>
                                    <div class="timeline-item__content">${item.content}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            // Search
            document.getElementById('searchCandidates').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                renderList(candidates.filter(c =>
                    c.name.toLowerCase().includes(query) ||
                    c.role.toLowerCase().includes(query) ||
                    c.skills.some(s => s.toLowerCase().includes(query))
                ));
            });

            // Initial render
            renderList(candidates);
        });
    </script>
