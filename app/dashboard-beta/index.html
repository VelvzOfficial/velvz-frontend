<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmos Dashboard | Velvz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cosmos.css">
</head>
<body>
    <!-- Canvas para el sistema de partículas y nebulosa -->
    <canvas id="cosmosCanvas"></canvas>

    <!-- Overlay de entrada -->
    <div id="entryOverlay" class="entry-overlay">
        <div class="entry-particles" id="entryParticles"></div>
        <div class="entry-text" id="entryText">
            <span class="entry-welcome">Bienvenido al</span>
            <span class="entry-title">COSMOS</span>
        </div>
    </div>

    <!-- Contenedor principal -->
    <div class="cosmos-container" id="cosmosContainer">
        <!-- Header flotante -->
        <header class="cosmos-header">
            <div class="header-left">
                <a href="../dashboard/" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    <span>Dashboard clásico</span>
                </a>
            </div>
            <div class="header-center">
                <div class="cosmos-logo">
                    <div class="logo-orbit"></div>
                    <span class="logo-text">COSMOS</span>
                </div>
            </div>
            <div class="header-right">
                <div class="user-info" id="userInfo">
                    <span class="user-name" id="userName">Cargando...</span>
                    <div class="user-avatar" id="userAvatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
        </header>

        <!-- Sistema solar de chatbots -->
        <div class="solar-system" id="solarSystem">
            <!-- Sol central (usuario) -->
            <div class="sun" id="centralSun">
                <div class="sun-core"></div>
                <div class="sun-glow"></div>
                <div class="sun-corona"></div>
                <div class="sun-label">
                    <span id="sunUserName">Tu Universo</span>
                </div>
            </div>

            <!-- Los planetas (chatbots) se generarán dinámicamente -->
            <div class="planets-container" id="planetsContainer"></div>

            <!-- Conexiones de energía -->
            <svg class="connections-layer" id="connectionsLayer">
                <defs>
                    <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
                        <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.8" />
                    </linearGradient>
                </defs>
            </svg>
        </div>

        <!-- Panel de estadísticas flotante -->
        <div class="stats-panel" id="statsPanel">
            <div class="stats-header">
                <i class="fas fa-chart-line"></i>
                <span>Actividad del Cosmos</span>
            </div>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="totalChatbots">0</div>
                    <div class="stat-label">Chatbots</div>
                    <div class="stat-icon"><i class="fas fa-robot"></i></div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalConversations">0</div>
                    <div class="stat-label">Conversaciones</div>
                    <div class="stat-icon"><i class="fas fa-comments"></i></div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="activeNow">0</div>
                    <div class="stat-label">Activos ahora</div>
                    <div class="stat-icon pulse"><i class="fas fa-circle"></i></div>
                </div>
            </div>
        </div>

        <!-- Tooltip para planetas -->
        <div class="planet-tooltip" id="planetTooltip">
            <div class="tooltip-header">
                <div class="tooltip-icon"></div>
                <div class="tooltip-name"></div>
            </div>
            <div class="tooltip-stats">
                <div class="tooltip-stat">
                    <i class="fas fa-comments"></i>
                    <span class="tooltip-conversations">0 conversaciones</span>
                </div>
                <div class="tooltip-stat">
                    <i class="fas fa-clock"></i>
                    <span class="tooltip-created">Creado hace X días</span>
                </div>
            </div>
            <div class="tooltip-action">
                <span>Click para configurar</span>
                <i class="fas fa-arrow-right"></i>
            </div>
        </div>

        <!-- Leyenda -->
        <div class="cosmos-legend">
            <div class="legend-item">
                <div class="legend-dot active"></div>
                <span>Activo</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot inactive"></div>
                <span>Inactivo</span>
            </div>
            <div class="legend-item">
                <div class="legend-line"></div>
                <span>Conexión activa</span>
            </div>
        </div>

        <!-- Controles -->
        <div class="cosmos-controls">
            <button class="control-btn" id="toggleOrbits" title="Mostrar/ocultar órbitas">
                <i class="fas fa-circle-notch"></i>
            </button>
            <button class="control-btn" id="toggleConnections" title="Mostrar/ocultar conexiones">
                <i class="fas fa-project-diagram"></i>
            </button>
            <button class="control-btn" id="resetView" title="Restablecer vista">
                <i class="fas fa-compress-arrows-alt"></i>
            </button>
        </div>
    </div>

    <!-- Efecto warp para transiciones -->
    <div class="warp-effect" id="warpEffect">
        <div class="warp-lines"></div>
    </div>

    <script src="cosmos.js"></script>
</body>
</html>
